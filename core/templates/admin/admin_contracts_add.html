<div class="card p-4">

    {% csrf_token %}

      <label class="form-label">{{ form.name.label }}</label>
      {{ form.name }}
    </div>
    <div class="mb-3">

      <label class="form-label">{{ form.file.label }}</label>
      {{ form.file }}
    </div>
    <button type="submit" class="btn mt-3">Spara</button>
  </form>
</div>
{% endblock content %}
